<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Calculator</title>
<style>
table, tr, td {
	border: 1px solid black;
	padding: 5px;
	border-collapse: collapse;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" id="result" readonly></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(7)">7</button></td>
			<td><button onclick="addToResult(8)">8</button></td>
			<td><button onclick="addToResult(9)">9</button></td>
			<td><button onclick="addToResult('/')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(4)">4</button></td>
			<td><button onclick="addToResult(5)">5</button></td>
			<td><button onclick="addToResult(6)">6</button></td>
			<td><button onclick="addToResult('*')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(1)">1</button></td>
			<td><button onclick="addToResult(2)">2</button></td>
			<td><button onclick="addToResult(3)">3</button></td>
			<td><button onclick="addToResult('-')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(0)">0</button></td>
			<td><button onclick="addToResult('.')">.</button></td>
			<td><button onclick="calculateResult()">=</button></td>
			<td><button onclick="addToResult('+')">+</button></td>
		</tr>
		<tr>
			<td><button onclick="clearResult()">C</button></td>
		</tr>
	</table>

	<script>
      var result = document.getElementById('result');

      function addToResult(value) {
         result.value += value;
      }

      function calculateResult() {
         var expression = result.value;
         var operators = ['+', '-', '*', '/'];
         var operands = expression.split(new RegExp(`[${operators.join('')}]`));
         var operatorIndex = expression.split('').findIndex((char) => operators.includes(char));
         var operator = expression[operatorIndex];
         var result = 0;
         switch (operator) {
            case '+':
               result = parseFloat(operands[0]) + parseFloat(operands[1]);
               break;
            case '-':
               result = parseFloat(operands[0]) - parseFloat(operands[1]);
               break;
            case '*':
               result = parseFloat(operands[0]) * parseFloat(operands[1]);
               break;
            case '/':
               result = parseFloat(operands[0]) / parseFloat(operands[1]);
               break;
            default:
               result = 0;
               break;
         }
         result.value = result;
      }

      function clearResult() {
         result.value = '';
      }
   </script>
</body>
</html>
