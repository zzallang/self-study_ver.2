<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기1</title>
<script src="jquery-3.6.3.min.js" type="text/javascript"></script>
<script>
	
  var num = 0;
  var symbol;

  function number (a) {
	  operator.value += a;
  }

  function cal(b) {
    var firstNum = (document.getElementById("operator").value);
    num = firstNum;
    symbol = b;
    document.getElementById("operator").value = num + symbol;
  }

  function compute () {
    var secNum = document.getElementById("operator").value;
 
    console.log("aaa", secNum);
    
    switch (symbol) {
      case '+' : result = Number(num) + Number(secNum) ; 
      document.getElementById("resultFld").value = result; 
      break;
      case '-' : result = Number(num) - Number(secNum) ; 
      document.getElementById("resultFld").value = result;
      break;
      case '*' : result = Number(num) * Number(secNum) ; 
      document.getElementById("resultFld").value = result;
      break;
      case '/' : result = Number(num) / Number(secNum) ; 
      document.getElementById("resultFld").value = result;
      break;
	    var result ;
    }
  }

  function ac() {
    document.getElementById("resultFld").value = "";
    document.getElementById("operator").value = "";
    num = 0;
  }
    
</script>
</head>
<body>
	<div class="calculator">
		<input type="text" id="operator" disabled><br>
		<input type="text" id="resultFld" disabled>
    <br>
    <input type="button" value="7" onclick="number(7)">
    <input type="button" value="8" onclick="number(8)">
    <input type="button" value="9" onclick="number(9)">
    <input type="button" value="/" onclick="cal('/')">
    <br>
    <input type="button" value="4" onclick="number(4)">
    <input type="button" value="5" onclick="number(5)">
    <input type="button" value="6" onclick="number(6)">
    <input type="button" value="*" onclick="cal('*')">
    <br>
    <input type="button" value="1" onclick="number(1)">
    <input type="button" value="2" onclick="number(2)">
    <input type="button" value="3" onclick="number(3)">
    <input type="button" value="-" onclick="cal('-')">
    <br>
    <input type="button" value="0" onclick="number(0)">
    <input type="button" value="+" onclick="cal('+')">
		<input type="button" value="=" onclick="compute()">
		<input type="button" value="C" onclick="ac()">
	</div>
</body>
</html>
